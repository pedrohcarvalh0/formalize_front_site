<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:wght@300;400;500;600&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #aa2f8f80;
        }

        .container {
            width: 80%;
            height: 80vh;
            display: flex;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.212);
        }

        .form-image {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 1rem;
        }

        .form-image img {
            width: 28rem;
        }

        .form {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 3rem;
        }

        .form-header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
        }

        .login-button {
            display: flex;
            align-items: center;
        }

        .login-button button {
            border: none;
            background-color: #973382;
            padding: 0.4rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button button:hover {
            background-color: #c444a8;
        }

        .login-button button a {
            text-decoration: none;
            font-weight: 500;
            color: #fff;
        }

        .form-header h1::after {
            content: '';
            display: block;
            width: 5rem;
            height: 0.3rem;
            background-color: #973382;
            margin: 0 auto;
            position: absolute;
            border-radius: 10px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.1rem;
        }

        .input-box input {
            margin: 0.6rem 0;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 6px #0000001c;
            font-size: 0.8rem;
        }

        .input-box input:hover {
            background-color: #eeeeee75;
        }

        .input-box input:focus-visible {
            outline: 1px solid #c444a8;
        }

        .input-box label, h6 {
            font-size: 0.75rem;
            font-weight: 600;
            color: #000000c0;
        }

        .input-box input::placeholder {
            color: #000000be;
        }

        .register-button button {
            width: 100%;
            border: none;
            background-color: #973382;
            padding: 0.62rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-button button:hover {
            background-color: #c444a8;
        }

        .register-button button {
            text-decoration: none;
            font-size: 0.93rem;
            font-weight: 500;
            color: #fff;
        }

        @media screen and (max-width: 1330px) {
            .form-image {
                display: none;
            }
            .container {
                width: 50%;
            }
            .form {
                width: 100%;
            }
        }

        @media screen and (max-width: 1064px) {
            .container {
                width: 90%;
                height: auto;
            }
            .input-group {
                flex-direction: column;
                z-index: 5;
                padding-right: 5rem;
                max-height: 10rem;
                overflow-y: scroll;
                flex-wrap: nowrap;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/LogoFornalizeRefeitoCut.png" alt="">
        </div>
        <div class="form">

            <form >
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" maxlength="11" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua Senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="register-button">
                    <button type="button" id="register-btn">Continuar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("register-btn").addEventListener("click", async function (event) {
        event.preventDefault();
        const firstName = document.getElementById("firstname").value;
        const lastName = document.getElementById("lastname").value;
        const email = document.getElementById("email").value;
        const cpf = document.getElementById("cpf").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("Confirmpassword").value;

        const button = document.getElementById("register-btn");
        button.disabled = true; // Desativa o botão para evitar múltiplos envios

        // Validações adicionais
        if (password !== confirmPassword) {
            alert("As senhas não coincidem.");
            return;
        }

        function validarCPF(cpf) {
            return /^\d{11}$/.test(cpf);
        }

        if (!validarCPF(cpf)) {
            alert("CPF inválido. Digite apenas números, sem pontos ou traços.");
            return;
        }

        // Corpo da requisição
        const requestBody = {
            first_name: firstName,
            last_name: lastName,
            email: email,
            cpf: cpf,
            password: password,
            password2: confirmPassword
        };

        try {
            // Enviar a requisição
            const response = await fetch("http://127.0.0.1:8000/api/v1/accounts/register/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    // Adicionar o token JWT se necessário
                },
                body: JSON.stringify(requestBody)
            });

            if (response.ok) {
            alert("Cadastro realizado com sucesso! Verifique seu e-mail.");
            window.location.href = "email_confirmation.html";
            } else {
                const errorData = await response.json();
                alert(errorData.detail || "Erro ao cadastrar. Verifique os dados e tente novamente.");
            }
        } catch (error) {
            alert("Erro ao se conectar ao servidor. Tente novamente mais tarde.");
        } finally {
            button.disabled = false; // Reativa o botão após a resposta
        }
        });
    </script>
</body>
</html>
