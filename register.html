<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/LogoFornalizeRefeitoCut.png" alt="Logo">
        </div>
        <div class="form">
            <form id="register-form">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        <span class="error-message" id="firstname-error" style="display: none;">Por favor, preencha seu primeiro nome.</span>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        <span class="error-message" id="lastname-error" style="display: none;">Por favor, preencha seu sobrenome</span>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        <span class="error-message" id="email-error" style="display: none;">Por favor, preencha seu e-mail.</span>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" maxlength="11" required>
                        <span class="error-message" id="cpf-error" style="display: none;">Por favor, preencha seu CPF.</span>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        <span class="error-message" id="password-error" style="display: none;">Por favor, preencha sua senha.</span>
                    </div>
                    
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua Senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                        <span class="error-message" id="confirmpassword-error" style="display: none;">Por favor, confirme sua senha.</span>
                    </div>
                </div>

                <div class="register-button">
                    <button type="submit" id="register-btn">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading-popup">
        <div class="loading-content">
            <div class="spinner" id="spinner"></div>
            <p id="loading-text">Registrando usu√°rio...</p>
        </div>
    </div>

    <script src="scripts/register.js"></script>
</body>
</html>
