<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" type="image/png" href="assets/logoFormalize.png">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src='assets/LogoFormalizeRefeitoCut.png' alt="Logo">
        </div>
        <div class="form">
            <form method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="register-button">
                        <button><a href="register.html">Cadastre-se</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        <span class="error-message" id="email-error" style="display: none;">Por favor, preencha o campo de e-mail.</span>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        <span class="error-message" id="password-error" style="display: none;">Por favor, preencha o campo de senha.</span>
                    </div>
                </div>

                <div class="forgot-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Mantenha-me conectado</label>
                    </div>
                    <a href="password_reset.html" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <div class="continue-button">
                    <button type="button" id="continue-button">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/login_cnpj_logout.js"></script>
</body>
</html>
