<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Código</title>
    <link rel="stylesheet" href="styles/password_reset_confirm.css">
</head>
<body>
    <header>
        <img src="assets/logoFormalize.png" alt="Logo">
    </header>

    <div class="confirmation-container">
        <h1 class="title">Confirmação de Código</h1>
        <p>Verifique seu e-mail e digite o código recebido para prosseguir com a redefinição de senha.</p>

        <form action="verificar_codigo.php" method="POST">
            <div class="field">
                <div class="control">
                    <input type="number" name="codigo" placeholder="Insira o código" maxlength="6" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit">Confirmar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
