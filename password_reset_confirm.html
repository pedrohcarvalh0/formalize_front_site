<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Código</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:wght@300;400;500;600&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #ffffff80;
        }

        header {
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            display: flex;
            justify-content: flex-start;
        }

        header img {
            height: 70px;
            margin-left: 80px;
        }

        .confirmation-container {
            text-align: center;
            padding: 25px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.212), -5px 5px 10px rgba(0, 0, 0, 0.212);
            margin-top: 80px;
            border-top: 4px solid #c444a8;
            max-width: 500px;
        }

        .confirmation-container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .confirmation-container p {
            margin-bottom: 20px;
        }

        .confirmation-container input {
            width: 80%;
            margin: 0.6rem 0;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 6px #0000001f;
            font-size: 1.1rem;
            text-align: center;
        }

        .confirmation-container input:hover {
            background-color: #eeeeee75;
        }

        .confirmation-container input:focus-visible {
            outline: 1px solid #c444a8;
        }

        .confirmation-container button {
            width: 80%;
            border: none;
            background-color: #c444a8;
            padding: 0.62rem;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
        }

        .confirmation-container button:hover {
            background-color: #973382;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            header img {
                height: 50px;
                margin-left: 20px;
            }

            .confirmation-container {
                margin-top: 60px;
                padding: 15px;
                max-width: 90%;
            }

            .confirmation-container h1 {
                font-size: 1.5rem;
            }

            .confirmation-container p {
                font-size: 0.9rem;
            }

            .confirmation-container input,
            .confirmation-container button {
                width: 90%;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logoFormalize.png" alt="Logo">
    </header>

    <div class="confirmation-container">
        <h1 class="title">Confirmação de Código</h1>
        <p>Verifique seu e-mail e digite o código recebido para prosseguir com a redefinição de senha.</p>

        <form action="verificar_codigo.php" method="POST">
            <div class="field">
                <div class="control">
                    <input type="number" name="codigo" placeholder="Insira o código" maxlength="6" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit">Confirmar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
