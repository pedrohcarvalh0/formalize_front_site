<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Email</title>
    <link rel="stylesheet" href="styles/email_verification.css">
    <link rel="icon" type="image/png" href="assets/logoFormalize.png">
</head>
<body>
    <header>
        <img src="assets/logoFormalize.png" alt="Logo">
        <span class="header-title">Formalize.CA</span>
        <a href="mailto:pedrocarvalho.comp@gmail.com" target="_blank" class="help-icon">
            <img src="assets/duvidaMt.png" alt="Ajuda">
            <span class="tooltip">Precisa de Ajuda? Fale Conosco!</span>
        </a>
    </header>
    <div class="confirmation-container">
        <h1 class="title">Estamos quase lá...</h1>
        <p>Confira sua caixa de e-mail e insira o código de verificação junto com seu e-mail para confirmar sua conta.</p>

        <form id="otp-form">
            <div class="field">
                <div class="control">
                    <input type="email" id="email" placeholder="Insira seu e-mail" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" id="otp-code" placeholder="Insira o código recebido" maxlength="6" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" id="otp-btn">Confirmar</button>
                </div>
            </div>

            <div class="field">
                <p>Se não recebeu o código, informe seu e-mail e clique em <a href="#" id="resend-otp-link">Não Recebi o Código</a> para reenviar.</p>
            </div>
        </form>

        <!-- Popup de status -->
        <div id="status-popup">
            <div class="status-content">
                <p id="status-text">Verificando código...</p>
            </div>
        </div>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
