<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique sua Conta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:wght@300;400;500;600&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #ffffff80;
        }
        
        header {
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            display: flex;
            justify-content: flex-start;
        }
        
        header img {
            height: 70px;
            margin-left: 80px
        }

        .container {
            text-align: center;
            padding: 25px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.212), -5px 5px 10px rgba(0, 0, 0, 0.212);
            max-width: 490px;
            width: 100%;
            margin-top: 120px;
            border-top: 4px solid #c444a8;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        input[type="email"] {
            width: 90%;
            margin: 0.6rem 0;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 6px #0000001f;
            font-size: 1.1rem;
            text-align: center;
        }

        input[type="email"]:hover {
            background-color: #eeeeee75;
        }

        input[type="email"]:focus-visible {
            outline: 1.5px solid #c444a8;
        }

        button {
            width: 90%;
            border: none;
            background-color: #c444a8;
            padding: 0.62rem;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
        }

        button:hover {
            background-color: #973382;
        }

        @media (max-width: 768px) {
            header img {
                height: 60px;
                margin-left: 20px;
            }

            .container {
                padding: 20px;
                margin-top: 80px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            input[type="email"], button {
                width: 95%;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header img {
                height: 60px;
                margin-left: 30px;
            }

            .container {
                padding: 15px;
                margin-top: 60px;
            }

            h1 {
                font-size: 1.4rem;
            }

            p {
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>

    <header>
        <img src="assets/logoFormalize.png" alt="Logo">
    </header>

    <div class="container">
        <h1>Verifique sua Conta</h1>
        <p>Seja bem-vindo a Formalize.CA!<br>Antes de começarmos, confirme seu endereço de e-mail.</p>
        <!-- Adicionar ação com backend da API-->
        <form action="#" method="#">
            <input type="email" placeholder="Insira seu e-mail" required>
            <button type="submit">Confirmar</button>
        </form>
    </div>
</body>
</html>
