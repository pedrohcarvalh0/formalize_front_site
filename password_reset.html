<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="styles/password_reset.css">
</head>
<body>

    <header>
        <img src="assets/logoFormalize.png" alt="Logo">
    </header>

    <div class="container">
        <h1>Redefinição de Senha</h1>
        <p>Para recuperar sua senha, insira o e-mail cadastrado.
           Um código será enviado para que você possa redefinir sua senha.</p>
        <form id="password-reset-form">
            <input type="email" id="email" placeholder="Insira seu e-mail" required>
            <button type="submit">Confirmar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
