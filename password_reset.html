<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="styles/password_reset.css">
    <link rel="icon" type="image/png" href="assets/logoFormalize.png">
</head>
<body>
    <header>
        <img src="assets/logoFormalize.png" alt="Logo">
        <span class="header-title">Formalize.CA</span>
        <a href="mailto:pedrocarvalho.comp@gmail.com" target="_blank" class="help-icon">
            <img src="assets/duvidaMt.png" alt="Ajuda">
            <span class="tooltip">Precisa de Ajuda? Fale Conosco!</span>
        </a>
    </header>

    <div class="container">
        <h1>Redefinição de Senha</h1>
        <p>Para recuperar sua senha, insira o e-mail cadastrado.
           Um código será enviado para que você possa redefinir sua senha.</p>
        <form id="password-reset-form">
            <input type="email" id="email" placeholder="Insira seu e-mail" required>
            <button type="submit">Confirmar</button>
        </form>
    </div>

    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
        <p id="loader-message">Enviando e-mail...</p>
    </div>

    <script src="scripts/password_recovery.js"></script>
</body>
</html>
