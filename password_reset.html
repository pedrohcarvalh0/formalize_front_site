<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha | Formalize.CA</title>
    <link rel="stylesheet" href="styles/auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/logoFormalize.png">
</head>
<body>
    <header class="auth-header">
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img src="assets/logoFormalize.png" alt="Logo Formalize">
                <span class="header-title">Formalize.CA</span>
            </a>
            <a href="mailto:suporte@formalize.ca" class="help-link">
                <i class="fas fa-question-circle"></i>
                <span class="tooltip">Precisa de Ajuda? Fale Conosco!</span>
            </a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card small-card">
            <div class="auth-header">
                <i class="fas fa-key auth-icon"></i>
                <h1>Recuperação de Senha</h1>
                <p>Informe seu e-mail cadastrado para receber um código de recuperação</p>
            </div>

            <form id="password-reset-form" class="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Seu e-mail cadastrado" required>
                    </div>
                    <span class="error-message" id="email-error">Por favor, informe um e-mail válido.</span>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Enviar Código
                </button>
            </form>

            <div class="auth-footer">
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <div class="auth-background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-text">Enviando código de recuperação...</p>
    </div>

    <script>
        document.getElementById('password-reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            let isValid = true;
            
            // Reset error message
            document.getElementById('email-error').style.display = 'none';
            
            // Validate email
            if (!email.value.trim() || !email.value.includes('@')) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading overlay
                document.getElementById('loading-overlay').style.display = 'flex';
                document.getElementById('loading-text').textContent = 'Enviando código de recuperação...';
                
                // Simulate sending email (in a real app, you'd handle this with AJAX)
                setTimeout(() => {
                    document.getElementById('loading-text').textContent = 'Código enviado com sucesso!';
                    document.getElementById('loading-spinner').classList.add('success');
                    
                    // Redirect after a delay
                    setTimeout(() => {
                        window.location.href = 'set_new_password.html';
                    }, 2000);
                }, 2000);
            }
        });
    </script>
</body>
</html>
