<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="styles/set_new_password.css">
    <link rel="icon" type="image/png" href="assets/logoFormalize.png">
</head>
<body>
    <header>
        <img src="assets/logoFormalize.png" alt="Logo">
        <span class="header-title">Formalize.CA</span>
        <a href="mailto:pedrocarvalho.comp@gmail.com" target="_blank" class="help-icon">
            <img src="assets/duvidaMt.png" alt="Ajuda">
            <span class="tooltip">Precisa de Ajuda? Fale Conosco!</span>
        </a>
    </header>

    <div class="container">
        <h1>Redefinir Senha</h1>
        <p>Insira sua nova senha abaixo:</p>
        <form id="reset-password-form">
            <input type="password" id="password" placeholder="Nova senha" required>
            <input type="password" id="confirm-password" placeholder="Confirme a nova senha" required>
            <button type="submit">Alterar Senha</button>
        </form>
    </div>

    <script src="scripts/password_recovery.js"></script>
</body>
</html>
